<!DOCTYPE html>
<html>
    <head>
        <title>boxxeu - Share files without obstacles</title>
        <link href="/css/main.css" type="text/css" rel="stylesheet">
    </head>
    <body>
        <script src="/js/vue.js"></script>
        <div id="App">
            <div id="TopStrip" class="strip">
                <div class="column-left">
                    <img id="Logo" src="/img/logo.png">
                </div>
                <div class="column-middle">
                    <input id="SearchBox" v-model="search">
                </div>
                <div class="clear"></div>
            </div>

            <div id="FilesStrip" class="strip">
                <div class="column-left">
                    <h3 class="no-margin-top">Hi yetatore!</h3>
                    <ul>
                        <li><a href="#">{{msg.preferences}}</a></li>
                        <li><a href="#">{{msg.logout}}</a></li>
                    </ul>
                    <h3>Actions</h3>
                    <ul>
                        <li><a href="#">{{msg.upload}}</a></li>
                    </ul>
                    <h3>Filters</h3>
                    <ul>
                        <li><a href="#">{{msg.images}}</a></li>
                        <li><a href="#">{{msg.videos}}</a></li>
                        <li><a href="#">{{msg.documents}}</a></li>
                        <li><a href="#">{{msg.apps}}</a></li>
                        <li><a href="#">{{msg.other}}</a></li>
                    </ul>
                    <h3>Trash</h3>
                    <div id="TrashCan">
                        <img src="/img/trash-can.png">
                    </div>
                </div>
                <div class="column-middle">
                    <a class="button file-icon" href="#" v-for="file in searchedFiles">
                        <img class="preview" src="/img/default-preview.png">
                        <span class="name">{{file.name}}</span>
                        <span class="date">
                            <small>{{file.create}}</small>
                        </span>
                    </a>
                </div>
                <div class="clear"></div>
            </div>
        </div>
        <script src="/js/app.js"></script>
    </body>
</html>
