<!DOCTYPE html>
<html>
    <head>
        <title>boxxeu - Share files without obstacles</title>
        <link href="/css/main.css" type="text/css" rel="stylesheet">
    </head>
    <body>
        <!--<script src="https://unpkg.com/vue/dist/vue.js"></script>-->
        <div id="App">
            <div id="TopStrip" class="strip">
                <div class="column-left">
                    <img id="Logo" src="/img/logo.png">
                </div>
                <div class="column-middle">
                    <input id="SearchBox" v-model="search">
                </div>
                <div class="clear"></div>
            </div>

            <div id="FilesStrip" class="strip">
                <div class="column-left">
                    <h3 class="no-margin-top">Hi yetatore!</h3>
                    <ul>
                        <li><a href="#">Upgrade!</a></li>
                        <li><a href="#">Preferences</a></li>
                        <li><a href="#">Logout</a></li>
                    </ul>
                    <h3>Actions</h3>
                    <ul>
                        <li><a href="#">Upload file</a></li>
                    </ul>
                    <h3>Filters</h3>
                    <ul>
                        <li><a href="#">Images</a></li>
                        <li><a href="#">Videos</a></li>
                        <li><a href="#">Documentos</a></li>
                        <li><a href="#">Aplicaciones</a></li>
                        <li><a href="#">Otros</a></li>
                    </ul>
                    <h3>Trash</h3>
                    <div id="TrashCan">
                        <img src="/img/trash-can.png">
                    </div>
                </div>
                <div class="column-middle">
                    <a class="button file-icon" href="#">
                        <img class="preview" src="/img/default-preview.png">
                        <span class="name">testfilename</span>
                        <span class="date">
                            <small>01 marzo 1994</small>
                        </span>
                    </a>
                </div>
                <div class="clear"></div>
            </div>
        </div>
        <script src="/js/app.js"></script>
    </body>
</html>
